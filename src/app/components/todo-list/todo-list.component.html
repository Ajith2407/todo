<div class="todo-list">
  <div *ngIf="todos.length === 0" class="empty-state">
    No todos yet. Add one above!
  </div>
  
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (toggle)="onToggle($event)"
    (delete)="onDelete($event)"
    (update)="onUpdate($event)"
  ></app-todo-item>
</div>
